<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="EASstyle.css">
    <script src="EASscript.js" defer></script>

</head>
<body>
        <div class="title"> 
            <h1>SketchPad</h1>
        </div>
        <p id="message"> </p>
        <button id="popup" class="getsizebutton"> Select </button>
        <div class="board"> </div>

        <div class="content"> 
            <div class="buttons">
                <button class="button" onclick="setColor('black')"> Black</button>
                <button class="button" onclick="setColor('random')"> Random</button>
                <button class="button" onclick="resetBoard()"> Reset</button>
            </div>
        </div>
        

</body>
</html>
